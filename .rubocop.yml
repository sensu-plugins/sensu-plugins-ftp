AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - 'bin/check-ftp.rb'

MethodLength:
  Max: 200

LineLength:
  Max: 160

AbcSize:
  Max: 100

BlockLength:
  Max: 35
  
FileName:
  Enabled: false

PerceivedComplexity:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

ClassLength:
  Enabled: false

IfUnlessModifier:
  Enabled: false

RegexpLiteral:
  Enabled: false

Style/Documentation:
  Enabled: false
  
IfUnlessModifier:
  Enabled: false

